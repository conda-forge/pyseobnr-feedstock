{% set name = "pyseobnr" %}
{% set version = "0.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyseobnr-{{ version }}.tar.gz
  sha256: a277fc2b1393144d8232d4763ae6d268c72335478db0c86ae9a0c2b69d7cfa3c
  patches:
    - nolalsuite-in-pyproject.patch
    - adjusting-regression-tests-bounds-1.patch
    - adjusting-regression-tests-bounds-2.patch

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
    - scipy
    - setuptools
    - setuptools-scm >=3.4.3
    - wheel
  run:
    - h5py
    - matplotlib-base
    - numba
    - numexpr
    - pygsl_lite
    - python
    - python-lal
    - python-lalinference
    - python-lalsimulation
    - qnm
    - rich
    - scipy >=1.8.0
    - scri
    - setuptools
    - {{ pin_compatible('numpy') }}
    - numpy >=1.23.0

test:
  requires:
    - pip
    - pytest
    - pandas
  source_files:
    - test/
  commands:
    # This is disabled because scri and sxs have issues on pypi
    #- python -m pip check
    - python -m pip show pyseobnr
    - python -m pytest test/ -ra

about:
  summary: Gravitational wave modelling within the effective-one-body framework
  license: GPL-3.0-or-later
  license_file: LICENSE
  home: https://git.ligo.org/waveforms/software/pyseobnr
  dev_url: https://git.ligo.org/waveforms/software/pyseobnr
  doc_url: https://waveforms.docs.ligo.org/software/pyseobnr/

extra:
  recipe-maintainers:
    - raffienficiaud
    - SergeiOssokine
    - duncanmmacleod
    - lorenzopompili00
